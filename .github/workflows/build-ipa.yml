name: Build IPA
on:
  push:
    branches:
      - test
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - name: Install dependencies
        run: flutter pub get
      - name: Build app
        run: flutter build ios --release --no-codesign
      - name: Archive app
        run: flutter build ios --release --no-codesign --build-number=$GITHUB_RUN_NUMBER --build-name=$GITHUB_SHA
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Runner
          path: build/ios/ipa/Runner.ipa
